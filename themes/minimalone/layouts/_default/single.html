<!DOCTYPE html>

{{ partial "header.html" . }}

<div class="article-title">
    <h1> {{ .Title }} </h1>
</div>

<div class="article-meta">
    Back to <a href="{{ "/" | absURL }}">Main Page</a>
    {{ if isset .Params "last" }}
        // Updated: {{ dateFormat "2 Jan 2006" .Params.Last }}
    {{ end }}
</div>

<div class="article-body">
    {{ .Content }}
</div>

{{ partial "footer.html" . }}
